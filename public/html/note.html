<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Detail</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../favicon.png" type="image/png" />
    <link href="../styles/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="note-detail">
      <h1>Create Note</h1>
      <form class="note-form">

          <label for="title">Title</label>
          <input
            id="title"
            class="form-input"
            type="text"
            required
            name="Title"
          />

          <label for="description">Description</label>
          <textarea
            id="description"
            class="form-input"
            required
            name="Description"
            rows="4"
          ></textarea>

          <label for="description">DueDate</label>
          <input
            id="duedate"
            type="date"
            class="form-input"
            required
            name="DueDate"
          ></input>

          <label>Importance</label>
          <div id="rating" class="rating">
            <input type="radio" id="star5" name="importance" value="5"/>
            <label for="star5" title="5 stars"></label>
            <input type="radio" id="star4" name="importance" value="4"/>
            <label for="star4" title="4 stars"></label>
            <input type="radio" id="star3" name="importance" value="3"/>
            <label for="star3" title="3 stars"></label>
            <input type="radio" id="star2" name="importance" value="2"/>
            <label for="star2" title="2 stars"></label>
            <input type="radio" id="star1" name="importance" value="1"/>
            <label for="star1" title="1 star"></label>
          </div>

          <div></div>
          <div class="form-buttons">
            <button class="btn" type="button" id="btn-cancel">Cancel</button>
            <button class="btn" id="submit-button" type="submit">Create</button>
          </div>

      </form>
    </div>
    <script
      src="../scripts/controllers/note-detail-controller.js"
      type="module"
    ></script>
    <script
      src="../scripts/controllers/app-controller.js"
      type="module"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
    </script>
  </body>
</html>
